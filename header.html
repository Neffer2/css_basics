<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Header | HTML</title>
	<link rel="stylesheet" type="text/css" href="header.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="header">		
		<div class="header-brand">
			<div class="brand-text">				
				<h2>FontPair</h2>
			</div>
		</div>
		<a class="menu-toggle" href="#"><i class="fa-solid fa-angle-down"></i></a>
		<div class="header-menu">
			<a href="#">Fonts</a>
			<a href="#">Pairing</a>
			<a href="#">Font Categories</a>
			<button>Subscribe to Newsletter</button>
		</div>	
	</div>
	<center> 
		<h2>CARDS</h2>
	</center>
	<div class="container">
		<div class="card">
			<div class="card-img"></div>
			<div class="card-content">
				<h3>Soy un card</h3>
			</div>
		</div>
		<div class="card"> 
			<div class="card-img"></div>
			<div class="card-content">
				<h3>Soy un card</h3>
			</div>
		</div>
		<div class="card"> 
			<div class="card-img"></div>
			<div class="card-content">
				<h3>Soy un card</h3>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/15bc5276a1.js" crossorigin="anonymous"></script>
	<script type="text/javascript">
		let toggle = document.getElementsByClassName('menu-toggle')[0];
		let header_menu = document.getElementsByClassName('header-menu')[0];
		toggle.innerHTML = "<i class='fa-solid fa-angle-down'></i>";

		toggle.addEventListener('click', () =>{
			if (header_menu.style.display === "block"){
				toggle.innerHTML = "<i class='fa-solid fa-angle-down'></i>";
				header_menu.style.display = "none"
			}else{
				toggle.innerHTML = "<i class='fa-solid fa-angle-up'></i>";
				header_menu.style.display = "block";
			}
		})

	</script>
</body>
</html>
