<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Titulo </title>
	<script src="https://kit.fontawesome.com/15bc5276a1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="navbar.css">
</head>
<body>

	<div class="container">
		<div class="navbar">
			<ul>
				<li class="navbar-logo">Navbar</li>
				<li id="navbar-toggle" class="navbar-toggle"></li>
				<li class="navbar-links"><a href="#">Home</a></li>
				<li class="navbar-links"><a href="#">About</a></li>
				<li class="navbar-links"><a href="#">Skills</a></li>
				<li class="navbar-links"><a href="#">Contact</a></li>
			</ul>
		</div>
	</div>

	<script type="text/javascript">
		let toggle = document.getElementById('navbar-toggle');
		toggle.innerHTML = "<i class='fa-solid fa-angle-down'></i>";

		toggle.addEventListener('click', function(){
			let elem = document.getElementsByClassName("navbar-links");
			for (var i = 0; i < elem.length; i++) {
				if (elem[i].style.display == "block"){
					toggle.innerHTML = "<i class='fa-solid fa-angle-down'></i>";
					elem[i].style.display = "none";
				}else{
					toggle.innerHTML = "<i class='fa-solid fa-angle-up'></i>";
					elem[i].style.display = "block";
				}
			}

			toggle.style.order = 5;
		})
	</script>
</body>
</html>
