<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Titulo </title>
	<script src="https://kit.fontawesome.com/15bc5276a1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="navbar.css">
	<link href="https://unpkg.com/pattern.css" rel="stylesheet">
</head> 
<body>
 
	<div class="container">
		<div class="navbar">
			<ul>
				<li class="navbar-logo">Navbar</li>
				<li id="navbar-toggle" class="navbar-toggle"></li>
				<li class="navbar-links"><a href="#">Home</a></li>
				<li class="navbar-links"><a href="#">About</a></li>
				<li class="navbar-links"><a href="#">Skills</a></li>
				<li class="navbar-links"><a href="#">Contact</a></li>
			</ul>
		</div>

		<div class="desktop">
			<div class="section screen-container">
				<div class="screen-game"></div>
				<div class="screen-buttons">
					<i class="btn-screen fa-solid fa-power-off"></i>
					<i class="btn-screen fa-solid fa-angle-up"></i>
					<i class="btn-screen fa-solid fa-angle-down"></i>
					<i class="btn-screen fa-solid fa-plus"></i>
					<i class="btn-screen fa-solid fa-minus"></i>
				</div>
			</div>
			<!--  -->
			<div class="section controllers-container">
				<button class="btn-controller">START</button>
				<button class="btn-controller">SELECT</button>
			</div>
			<!--  -->
			<div class="section keyboard-container">
				<div class="game-decoration-left">
					<i class="fa-brands fa-playstation"></i>
				</div>
				<div class="board">
					<button class="key">Q</button>			 
					<button class="key">W</button>			 
					<button class="key">E</button>			 
					<button class="key">R</button>			 
					<button class="key">T</button>			 
					<button class="key">Y</button>			 
					<button class="key">U</button>			 
					<button class="key">I</button>			 
					<button class="key">O</button>			 
					<button class="key">P</button>			 
					<button class="key">A</button>			 
					<button class="key">S</button>			 
					<button class="key">D</button>			 
					<button class="key">F</button>			 
					<button class="key">G</button>			 
					<button class="key">H</button>			 
					<button class="key">J</button>			 
					<button class="key">K</button>			 
					<button class="key">L</button>			 
					<button class="key">Ã‘</button>			 
					<button class="key">Z</button>			 
					<button class="key">X</button>			 
					<button class="key">C</button>			 
					<button class="key">V</button>			 
					<button class="key">B</button>			 
					<button class="key">N</button>
					<button class="key">M</button>
				</div>
				<div class="game-decoration-rigth">
					<i class="fa-solid fa-gamepad"></i>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		let toggle = document.getElementById('navbar-toggle');
		toggle.innerHTML = "<i class='fa-solid fa-angle-down'></i>";

		toggle.addEventListener('click', function(){
			let elem = document.getElementsByClassName("navbar-links");
			for (var i = 0; i < elem.length; i++) {
				if (elem[i].style.display == "block"){
					toggle.innerHTML = "<i class='fa-solid fa-angle-down'></i>";
					elem[i].style.display = "none";
				}else{
					toggle.innerHTML = "<i class='fa-solid fa-angle-up'></i>";
					elem[i].style.display = "block";
				}
			}
			toggle.style.order = 5;
		})
	</script>
</body>
</html>
